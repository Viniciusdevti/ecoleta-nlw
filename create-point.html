<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando ponto de coleta</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&Roboto:ital,wght@0,700;1,300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/create-point.css">
    <link rel="stylesheet" href="/styles/home.css">
    <link rel="stylesheet" href="/styles/responsive.css">


</head>

<body>


    <div id="page-create-point">



        <header>
            <img src="./assets/logo.svg" alt="logomarca">
            <a href="#">
                <span></span>
                Volar para home.
            </a>
        </header>

        <form action="">

            <h1>Cadastro do ponto de coleta</h1>
            <fieldset>
                <legend>
                    <h2>Dados da entidade</h2>
                </legend>


                <div class="field">
                    <label for="name">Nome da entidadde</label>
                    <input type="texto" name="name" required>
                </div>

                <div class="field-group">
                    <div class="field">
                        <label for="address">Endereço</label>
                        <input type="text" name="address" required>
                    </div>
                    <div class="field">

                        <label for="address">Número/complemento</label>
                        <input type="text" name="address" required>
                    </div>
                </div>



                <div class="field-group">

                    <div class="field">

                        <label for="stage">Estado</label>
                        <select name="uf" required>
                            <option value="">Selecione o estado</option>

                        </select>
                    </div>
                    <div class="field">
                        <label for="city">Cidade</label>
                        <select name="city" disabled required>
                            <option value="">Selecione a cidade</option>
                            <input type="hidden" name="state">

                        </select>
                    </div>

                </div>
            </fieldset>
          

            <fieldset>
                <legend>
                    <h2> Itens de coleta</h2>
                    <div class="itens-grid">
                        <li data-id="1" >
                            <img src="./assets/lampadas.svg" alt="">
                            <span>Lâmpadas</span>
                        </li>
                        <li data-id="2">
                            <img src="./assets/baterias.svg" alt="Pilhas e baterias">
                            <span>Pilhas e baterias</span>
                        </li>
                        <li data-id="3">
                            <img src="./assets/papeis-papelao.svg" alt="">
                            <span>Papéis e papelão</span>
                        </li>
                        <li data-id="4">
                            <img src="./assets/eletronicos.svg" alt="Resíduos Eletronicos">
                            <span>Resíduos Eletronicos</span>
                        </li>
                        <li data-id="5">
                            <img src="./assets/organicos.svg" alt="Resíduos Orgânicos">
                            <span>Resíduos Orgânicos</span>
                        </li>
                        <li data-id="6">
                            <img src="./assets/oleo.svg" alt="Óleo de cozinha">
                            <span>Óleo de cozinha</span>
                        </li>
                    </div>
                </legend>
            </fieldset>
            <div class="btn">
                <button type="submit">Cadastrar pontos de coleta</button>
            </div>
        </form>

       


    </div>

    <script src="/scripts/create-point.js"></script>
</body>

</html>
